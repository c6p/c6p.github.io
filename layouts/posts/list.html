{{ define "main" }}
  <div id="posts">
  {{ range sort .Paginator.Pages }}
  <article class="markdown book-post">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    {{ partial "docs/post-meta" . }}
    <p>
      {{- .Summary -}}
      {{ if .Truncated }}
        <a class="read-more" href="{{ .RelPermalink }}">read more ...</a>
      {{ end }}
    </p>
  </article>
  {{ end }}
  </div>

        baseWidth: 350
      }); 
    }
  </script>-->
  {{ template "_internal/pagination.html" . }}
{{ end }}
