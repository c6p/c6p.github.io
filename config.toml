baseURL = "https://c6p.github.io/"
languageCode = "en-us"
title = "c6p - log"
theme = "book"

[params]
BookTheme = "dark"

[markup]
  [markup.highlight]
      style = "monokai"
  [markup.goldmark]
    [markup.goldmark.extensions]
      footnote = true
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true